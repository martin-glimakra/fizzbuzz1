    <title>loop</title>

<body>
    <p>test</p>
    <script>
        // console.log('test')

        for (let siffra = 1; siffra < 160; siffra++) {
            //om siffra delat gÃ¥r att dela med 3
            if (siffra % 3 === 0 && siffra % 5 === 0) {
                console.log('FIZZ BUZZ', siffra)
                }
            else if (siffra % 5 === 0) {
                console.log('BUZZ', siffra)
                }
                else if (siffra % 3 === 0) {
                console.log('FIZZ', siffra)
            }
            else {
                console.log(siffra)
            }
        }
    </script>
